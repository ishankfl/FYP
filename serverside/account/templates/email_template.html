<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Email Template</title>
      <style>
            /* Add your CSS styles here */
            body {
                  font-family: Arial, sans-serif;
                  line-height: 1.6;
                  margin: 0;
                  padding: 20px;
            }

            .container {
                  max-width: 600px;
                  margin: 0 auto;
                  padding: 20px;
                  border: 1px solid #ddd;
                  border-radius: 5px;
                  background-color: #f9f9f9;
            }

            h1 {
                  color: #333;
            }

            p {
                  color: #666;
            }
      </style>
</head>

<body>
      <div class="container">
            <h1>Welcome to BookMe</h1>
            <p>{{ message }}</p>
            <p>From The BookMe Family 2024</p>
      </div>
</body>

</html>
